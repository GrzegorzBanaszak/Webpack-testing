<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
  </head>
  <body>
    <main id="app" class="calculator theme-1">
      <div class="calculator-container">
        <div class="calculator-header">
          <h1>calc</h1>
          <div class="calculator-theme">
            THEME
            <div class="select">
              <div class="select-header">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div id="toggle" class="select-body select-color">
                <span class="active"></span><span></span><span></span>
              </div>
            </div>
          </div>
        </div>
        <div id="result" class="calculator-result result-color">
          <span></span><span></span><span></span>
        </div>
        <div class="calculator-body body-color">
          <div class="inputs">
            <div class="input input-type-1" data-value="7" data-type="number">
              7
            </div>
            <div class="input input-type-1" data-value="8" data-type="number">
              8
            </div>
            <div class="input input-type-1" data-value="9" data-type="number">
              9
            </div>
            <div class="input input-type-2" data-value="DEL">DEL</div>
            <div class="input input-type-1" data-value="4" data-type="number">
              4
            </div>
            <div class="input input-type-1" data-value="5" data-type="number">
              5
            </div>
            <div class="input input-type-1" data-value="6" data-type="number">
              6
            </div>
            <div class="input input-type-1" data-value="+">+</div>
            <div class="input input-type-1" data-value="1" data-type="number">
              1
            </div>
            <div class="input input-type-1" data-value="2" data-type="number">
              2
            </div>
            <div class="input input-type-1" data-value="3" data-type="number">
              3
            </div>
            <div class="input input-type-1" data-value="-">-</div>
            <div class="input input-type-1" data-value=".">.</div>
            <div class="input input-type-1" data-value="0" data-type="number">
              0
            </div>
            <div class="input input-type-1" data-value="/">/</div>
            <div class="input input-type-1" data-value="x">x</div>
          </div>
          <div class="operators">
            <div class="operator input-type-2">RESET</div>
            <div class="operator input-type-3">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
