<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
  </head>
  <body>
    <main id="app" class="calculator theme-3">
      <div class="calculator-container">
        <div class="calculator-header">
          <h1>calc</h1>
          <div class="calculator-theme">
            THEME
            <div class="select">
              <div class="select-header">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div id="toggle" class="select-body select-color">
                <span class="active"></span><span></span><span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator-result result-color">0</div>
        <div class="calculator-body body-color">
          <div class="inputs">
            <div class="input input-type-1">7</div>
            <div class="input input-type-1">8</div>
            <div class="input input-type-1">9</div>
            <div class="input input-type-2">DEL</div>
            <div class="input input-type-1">4</div>
            <div class="input input-type-1">5</div>
            <div class="input input-type-1">6</div>
            <div class="input input-type-1">+</div>
            <div class="input input-type-1">1</div>
            <div class="input input-type-1">2</div>
            <div class="input input-type-1">3</div>
            <div class="input input-type-1">-</div>
            <div class="input input-type-1">.</div>
            <div class="input input-type-1">0</div>
            <div class="input input-type-1">/</div>
            <div class="input input-type-1">x</div>
          </div>
          <div class="operators">
            <div class="operator input-type-2">RESET</div>
            <div class="operator input-type-3">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
