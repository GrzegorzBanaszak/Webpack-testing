<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator-container">
        <div class="calculator-header">
          <h1>calc</h1>
          <div class="calculator-theme">
            THEME
            <div class="theme">
              <div class="theme-header">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="theme-body">
                <span class="active"></span><span></span><span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator-result">0</div>
        <div class="calculator-body">
          <div class="inputs">
            <div class="input">7</div>
            <div class="input">8</div>
            <div class="input">9</div>
            <div class="input">DEL</div>
            <div class="input">4</div>
            <div class="input">5</div>
            <div class="input">6</div>
            <div class="input">+</div>
            <div class="input">1</div>
            <div class="input">2</div>
            <div class="input">3</div>
            <div class="input">-</div>
            <div class="input">.</div>
            <div class="input">0</div>
            <div class="input">/</div>
            <div class="input">x</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
